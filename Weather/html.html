<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Weather</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" name="" id="txtSearch" placeholder="Enter City Name" spellcheck="false">
      <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <div class="weather">
      <img src="./images/rain.png" alt="" srcset="" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Ludhiana</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="" srcset="">
          <div>
            <p class="humidity">50%</p>
              <p>Humidity</p>
          </div>
        </div>
        <div class="col2">
          <img src="images/wind.png" alt="" srcset="">
          <div>
            <p class="wind">14 Km/h</p>
              <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/8710aeb3ce.js" crossorigin="anonymous"></script>

  <script src="js.js"></script>
</body>
</html>
